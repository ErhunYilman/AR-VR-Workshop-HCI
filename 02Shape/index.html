<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #619fca">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#CE0202" 
        position= "0.8 2 -5" 
        rotation= "20 50 2"
        scale= "1 1.4 0.5">
      </a-box>

      <a-plane
        position="0 -2 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#bfba00">
      </a-plane>

      <a-octahedron
        position= "0.8 1.5 -2" 
        rotation= "-20 40 0"
        radius= "0.5"
        color="#51E7D7">
      </a-octagedron>

      <a-sphere
        position= "1 0.5 -3" 
        radius= "0.2"
        color="purple">
      </a-sphere>

      <a-ring
        position="0 -1 0"
        width="200"
        height="50"
        color="#4af2a1">
      </a-ring>
      
    </a-scene>
  </body>
</html>
